<div class="text-center">
	<form accept-charset="UTF-8" role="form" name="play_filter_form" novalidate ng-submit="filterTest()">
		<fieldset>

			<div class="form-group">
		  	<label for="filter">Selecione o jogo</label>
		  	<div class="row">
		    	<select id="filter" ng-model="game.id" ng-options="test.id as test.name for test in tests">
		      	<option value="">-- Escolha o jogo --</option>
		    	</select>
		    </div>
		  </div>

		  <div class="form-group">
    		<input type="submit" class="btn btn-lg btn-success" value="Iniciar o jogo" ng-disabled="!game" />
    	</div>
    </fieldset>
	</form>
</div>
